  "/v1.0/reports/offer_activity":
    get:
      operationId: get_offer_activity
      tags: 
      - Reports
      summary: Generates a report of all offer activity in a given timeframe
      description: >
        Given a timeframe of less than 30 consecutive days, this will generate a report of 
        all offer activities for your account. Three types of dates are accepted: reported, 
        processed, and business date, but only one will be used. If more than one date set 
        is given, it will prioritize the dates in the order given before. Some filters can 
        also be applied to narrow down the reports given.
      parameters:
      - name: from_reported_datetime
        in: query
        description: The first reported datetime to gather data from. Must be paired with the "to_reported_datetime" parameter. One pair of dates must be provided in the request. The duration between the "from" and "to" dates must not exceed 1 day. 
        required: false
        schema:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
      - name: to_reported_datetime
        in: query
        description: The last reported datetime to gather data from. Must be paired with the "from_reported_datetime" parameter. One pair of dates must be provided in the request. The duration between the "from" and "to" dates must not exceed 1 day.
        required: false
        schema:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
      - name: from_processed_datetime
        in: query
        description: The first processed datetime to gather data from. Must be paired with the "to_processed_datetime" parameter. One pair of dates must be provided in the request. The duration between the "from" and "to" dates must not exceed 1 day.
        required: false
        schema:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
      - name: to_processed_datetime
        in: query
        description: The last reported datetime to gather data from. Must be paired with the "from_processed_datetime" parameter. One pair of dates must be provided in the request. The duration between the "from" and "to" dates must not exceed 1 day.
        required: false
        schema:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
      - name: from_business_date
        in: query
        description: The first business date to gather data from. Must be paired with the "to_business_date" parameter. One pair of dates must be provided in the request. The duration between the "from" and "to" dates must not exceed 1 day.
        required: false
        schema:
          type: string
          format: date
          example: "2010-04-12"
      - name: to_business_date
        in: query
        description: The last business date to gather data from. Must be paired with the "from_business_date" parameter. One pair of dates must be provided in the request. The duration between the "from" and "to" dates must not exceed 1 day.
        required: false
        schema:
          type: string
          format: date
          example: "2010-04-12"
      - name: channel_id
        in: query
        description: The id of the channel. If both channel_id AND channel_name are missing, the request will return a "400 - Bad Request"
        required: false
        schema:
          type: integer
      - name: channel_name
        in: query
        description: The name of the channel. If no channel_id is provided, the program will try to find the id by the channel name. If both channel_id AND channel_name are missing, the request will return a "400 - Bad Request"
        required: false
        schema:
          type: string
      - name: offer_id
        in: query
        description: The id of the offer. This is an optional filter.
        required: false
        schema:
          type: integer
      - name: type
        in: query
        description: The type of the offer. This is an optional filter.
        required: false
        schema:
          type: string
          enum:
            - redeem
            - expire 
            - issue 
            - void 
            - suspend 
            - unsuspend
          description: >
            Type value definitions:
              * 'redeem' - occurs when a previously issued offer is redeemed
              * 'expire' - occurs when a previously issued offer passes its expiration date and can no longer be used
              * 'issue' - occurs when an offer is issued.
              * 'void' - occurs when a previously issued offer is voided.
              * 'suspend' - occurs when a previously issued offer enters a suspended state.
              * 'unsuspend' - occurs when a previously issued offer enters an unsuspended state.
      - name: campaign_xid
        in: query
        description: The id of the campaign. This is an optional filter.
        required: false
        schema:
          type: string
      - name: credential_identifier
        in: query
        description: The identifier of the credential. This is an optional filter.
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: Successfully sent the query to the database to retrieve the offer activities. The output will be streamed as the activities are received from the database and processed. If there is an error as the output is being streamed, it will cut off at that report and it will need to be re-run. The 200 status will remain regardless.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/offer_activity_report"
        '400':
          description: Bad request
        '500':
          description: Internal issue connecting to the database
